<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/myscript.js"></script>
  </head>

  <body>

    <section class="quote-section">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-4"></div>

          <div class="col-md-4 quote-column">
            <div class="container-fluid">
              <div class="quote-rows">

                <!-- QUOTE CONTENT -->
                <div class="row quote-content-row text-center">
                  <!-- will be filled at runtime -->
                </div>

                <!-- QUOTE AUTHOR -->
                <div class="row quote-author text-right">
                  <!-- will be filled at runtime -->
                </div>

                <!-- QUOTE SOCIAL -->
                <div class="row quote-social-row">
                  <a class="btn tweet-quote" id="tweet-quote">
                    <span class="fa fa-twitter fa-2x aria-hidden='true'"></span>
                  </a>
                  <button class="btn pull-right new-quote-btn">
                    New Quote
                  </button>
                </div>

              </div>
            </div>
          </div>

          <div class="col-md-3"></div>

        </div>
      </div>
    </section>

    <footer class="text-center">
      <a href="http://codepen.io/praneetsharma" target="_blank">Praneet Sharma</a>
    </footer>

  </body>

</html>
